<script language="javascript">
//VALIÇÃO DO FORMULÁRIO BY ANDREWS F.G
  function checkForm(form){
  	if(form.nome.value == ""){
		alert('O campo Nome é obrigatório');
		form.nome.focus();
		return false;
	}
  	if( form.email.value == ""){
		alert('O campo E-mail deve ser preenchido');
		form.email.focus();
		return false;
    } 
	//VERIFICA E-MAIL
	var obj = eval("document.forms['contato'].email");
	var txt = obj.value;
	if ((txt.length != 0) && ((txt.indexOf("@") < 1) || (txt.indexOf('.') < 7)))
	{
		alert('E-mail inválido');
		obj.focus();
		return false;
	 }	
  	if(form.mensagem.value == ""){
		alert('O campo Mensagem deve ser preenchido');
		form.mensagem.focus();
		return false;
	}
	if(form.mensagem.value.length > 350){
		alert('Mensagem excede limite de caracteres');
		form.mensagem.focus();
		return false;
	} else { //esse else so foi colocado para evitar que o form desse o submit
		return true;
	} 
		return true;
 }

 
</script>
