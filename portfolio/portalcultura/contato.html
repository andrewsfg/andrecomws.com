  <div id="titulo"><strong>Contato</strong></div>
  
  <p>Preencha corretamente o formulário abaixo e entraremos em contato o mais breve possível.  </p>
  <p>* Campos Obrigatórios 
  <form method="post" name="form">
        <table>
            <tr>
                <td>Nome:*</td>
                <td><input type="text" name="nome" size="20" maxlength="35" /></td>
            </tr>

            <tr>
                <td>E-mail:*</td>
                <td><input type="text" name="email" size="20" maxlength="35" /></td>
            </tr>

            <tr>
                <td>Interesses:</td>
                <td><input type="checkbox" name="interesses" value="arte" />Arte<br />
                       <input type="checkbox" name="interesses" value="dança" />Dança<br />
                       <input type="checkbox" name="interesses" value="cinema" />Cinema<br />
                       <input type="checkbox" name="interesses" value="teatro" />Teatro<br />
                       <input type="checkbox" name="interesses" value="musica" />Música<br />
                       <input type="checkbox" name="interesses" value="outros" />Outros</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td><select name="idade">
                             <option value="2">de 10 a 20 anos</option>
                             <option value="3" selected="selected">de 21 a 30 anos</option>
                             <option value="4">de 31 a 40 anos</option>
                             <option value="5">acima de 40 anos</option>
                         </select></td>
            </tr>
            <tr>
                <td>Sua mensagem:*</td>
                <td><textarea name="sugestao" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="btnTeste" value="Enviar" onclick="valida();">
                <input type="reset" name="limpar" value="limpar" /></td>
            </tr>
</table>
    </form></p>
